{% extends 'blog/base.html' %}
{% block content %}
<h2>Login</h2>

    {% csrf_token %}
    {{ form.as_p }}
    <small>
    	<p><a href="{% url 'password_reset' %}">Forgotten Your Password?</a></p>
    </small>
    <p><input type="submit" value="Login" class="btn btn-outline-success"></p>

<p><a href="{% url 'register' %}">Register</a></p>
<p><a href="{% url 'post_list' %}">Back to home page</a></p>
{% endblock %}
